<!DOCTYPE html>
<html>
<head>
   <title> Sign Up Page </title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         background-color: #f3f6fb;
      }

      .page-container {
         max-width: 600px;
         margin: 40px auto;
         background-color: #ffffff;
         padding: 25px 30px;
         border-radius: 8px;
         box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
         text-align: center;
         margin-top: 0;
         margin-bottom: 20px;
      }

      label {
         display: inline-block;
         width: 130px;
         margin-top: 6px;
      }

      input[type="text"],
      input[type="password"],
      select {
         margin: 4px 0 8px 0;
         padding: 4px 6px;
         border: 1px solid #ccc;
         border-radius: 4px;
      }

      input[type="radio"] {
         margin-left: 8px;
      }

      input[type="submit"] {
         margin-top: 12px;
         padding: 8px 16px;
         border: none;
         border-radius: 4px;
         background-color: #1976d2;
         color: #fff;
         font-weight: bold;
         cursor: pointer;
      }

      input[type="submit"]:hover {
         background-color: #135da4;
      }

      #usernameError,
      #passwordError,
      #suggestedPwd {
         font-size: 0.9em;
         margin-left: 6px;
      }

      footer {
         text-align: center;
         padding: 12px 0;
         margin-top: 25px;
         font-size: 0.9em;
         color: #555;
         background-color: #e9edf5;
         border-top: 1px solid #d0d7e2;
      }

    form input, form select {
        margin-bottom: 8px;
    }

    .page-container {
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .gender-group {
        display: inline-block;
        margin-left: 5px;
    }

    input:focus, select:focus {
        outline: 2px solid #1976d2;
        background-color: #eef5ff;
    }

    #signupForm {
        padding: 0;
        border: none;
    }
   </style>
</head>

<body>
    <div class="page-container">
        <h1> Sign Up Form </h1>
        First Name:<input type="text" name="fName"><br>
        Last Name: <input type="text" name="lName"><br>
        Gender:    
            <input type="radio" name="gender" value="m">Male
            <input type="radio" name="gender" value="f">Female<br>	

        Zip Code:  <input type="text" id="zip" name="zip"><br>
        City:   <span id="city"></span> <br>
        Latitude:  <span id="latitude"></span><br>
        Longitude: <span id="longitude"></span><br><br>

        State:
        <select id="state">
            <option value="">Select One</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>



        Select a County: <select id="county"></select><br>


        Desired Username: 
        <input type="text" id="username" ><br><br>
        <span id = "usernameError"></span><br>


        Password: <input type="password" id="password">
            <span id="suggestedPwd"></span> <br>
        Type Password Again: <input type="password" id="passwordAgain"><br>
            <span id="passwordError"></span> 

        <form id="signupForm" action="welcome.html">   
        <input type="submit" value="Sign up!">
        </form> 
    </div>

   <footer>
      &copy; CST336 Sign Up Form - by Joshua Cantrell
   </footer>

<script src="js/script.js"></script>

</body>
</html>
